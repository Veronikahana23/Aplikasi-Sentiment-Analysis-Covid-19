<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body style="background-color:rgb(222, 235, 247);">
  <div class="login-box" >
  <div class="login-body">
    <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
        
   <form class="form-group" action="{{ url_for('login') }}" method="post">
    <div class="col-lg-6 offset-lg-3"><br><br><br>
        <a href="" class="brand-link">
            <h2 align="center">WELCOME</h2>
          </a>
    <label>Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan Username"required />
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
    <input type="submit" value="Login" class="form-control btn btn-success " name="">
   </form>
   <div id="msg">{{ msg }}</div>
  </div>
 </div>
 </body>
</html>
